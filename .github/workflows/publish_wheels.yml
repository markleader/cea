name: Build and Publish Wheels

on:
  pull_request:
  push:
    tags:
      - "v*"

jobs:
  build-wheels:
    name: Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14, windows-2022]
    steps:
      - name: Check out CEA
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel build

      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel build

      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel build

      - name: Set up MSYS2 (Windows gfortran)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Build wheels
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BEFORE_ALL_LINUX: "yum -y install gcc-gfortran"
          CIBW_BEFORE_ALL_MACOS: "brew install gcc"
          CIBW_ENVIRONMENT_WINDOWS: "PATH=C:\\\\msys64\\\\mingw64\\\\bin;${PATH} FC=gfortran CC=gcc CXX=g++"
          CMAKE_ARGS: "-DCEA_BUILD_TESTING=OFF"
        run: |
          cibuildwheel --output-dir dist

      - name: Build sdist
        if: runner.os == 'Linux'
        run: |
          python -m build --sdist --outdir dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*

  publish:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
